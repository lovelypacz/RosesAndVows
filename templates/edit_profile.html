{% extends 'site_base.html' %}
{% load i18n %}
{% load static %}
{% load bootstrap %}

{% block body %}
    <div style="margin-left: 120px; margin-top: 150px;">
        <h1>Edit Your Profile</h1>
        <form method="POST" action="{% url 'edit_profile' id=user.pk %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|bootstrap }}
            <input class="btn btn-success btn-block btn-lg" type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
