{% extends 'site_base.html' %}

{% block body %}
    <div class="container" style="margin-left: 270px;">
        <h3>List of Organizers!</h3>
        {% for user in object_list %}
            {% if user != request.user and user.groups.all.0.name == "Coordinator"%}
                <a href="{% url 'site' id=user.pk %}" class="btn btn-primary">
                    Chat with {{ user.get_full_name }}
                </a>
                <br> <br>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
